<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>App landing page</title>
</head>
<body>
    
    <header class="header">
        <div class="logo">
            <a href="#"><img src="img/Logo.png" alt="Logo"></a>
        </div>

        <nav class="main-nav">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <div class="auth-buttons">
            <a href="#" class="login">Log in</a>
            <a href="#" class="btn-cta">Try for free</a>
        </div>
    </header>

    <main class="main-content">
        <section class="main1">
            <div class="main1-text">
                <h1>Simple & safe <br>app to buy and <br>sell crypto</h1>
                <p>You can manage your finances very easily and quickly <br>with this platform. You can focus on results faster.</p>

                <div class="main1-buttons">
                    <a href="#" class="btn-cta2">Try Mobirito — Free</a>
                    <a href="#" class="btn-secondary">Book a Demo</a>
                </div>
                <div class="main1-users">
                    <img src="img/Avatar.png" alt="Avatars">
                    <p>400k+ users around the globe</p>
                </div>
            </div>
        </section>

        <section class="main2">
            <img src="img/hand.png" alt="App Screenshot">
        </section>
    </main>

    <footer class="foot">
        <img src="img/Logos.png" alt="">
    </footer>

</body>
</html>
